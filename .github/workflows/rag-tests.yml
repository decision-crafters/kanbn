name: RAG Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Ollama
        run: |
          curl https://ollama.ai/install.sh | sh
          ollama pull llama2
          
      - name: Run Ollama RAG Tests
        env:
          KANBN_ENV: test
          DEBUG: true
          KANBN_TEST_MODE: true
          OLLAMA_HOST: http://localhost:11434
          OLLAMA_MODEL: llama2
          USE_OLLAMA: true
        run: bash ./examples/test_ollama_rag_integrations\ copy.sh
        
      - name: Run OpenRouter RAG Tests
        env:
          KANBN_ENV: test
          DEBUG: false
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          USE_OLLAMA: false
        run: bash ./examples/test_openrouter_rag_integrations.sh
