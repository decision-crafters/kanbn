name: Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x, 22.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Update package-lock.json
        run: npm install

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: run_tests
        run: |
          set -o pipefail
          npm test | tee test_output.log
          if grep -q "# fail" test_output.log; then
            echo "Tests failed. See output for details."
            exit 1
          fi
        env:
          KANBN_ENV: test
        continue-on-error: false

      - name: Run linting
        run: |
          if [ -f package.json ]; then
            if npm ls eslint > /dev/null 2>&1; then
              npm run lint
            fi
          fi
        continue-on-error: true

      - name: Check documentation
        run: |
          if [ -d docs ]; then
            if [ ! -f docs/index.html ]; then
              echo "Error: docs/index.html is missing"
              exit 1
            fi
            if [ ! -f docs/_sidebar.md ]; then
              echo "Error: docs/_sidebar.md is missing"
              exit 1
            fi
          fi

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage
        run: npm run coverage
        env:
          KANBN_ENV: test

      - name: Check coverage thresholds
        run: npm run coverage:check
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Publish to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
