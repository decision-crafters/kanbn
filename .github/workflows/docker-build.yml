name: Build, Test and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to Quay.io after tests'
        required: true
        type: boolean
        default: false
      run_rag_tests:
        description: 'Run RAG integration tests'
        required: true
        type: boolean
        default: true
      image_tag:
        description: 'Custom image tag (optional)'
        required: false
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies and link package
        run: |
          npm ci
          npm link
          # Verify kanbn is available
          which kanbn || echo "kanbn not found in PATH"
          echo "Node modules bin directory: $(npm bin -g)"
          # Add global npm bin to PATH
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Build container for testing
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: kanbn:test
          build-args: |
            NPM_CONFIG_PREFIX=/usr/local
          
      - name: Setup and verify Ollama
        run: |
          # Install Ollama
          curl https://ollama.ai/install.sh | sh
          
          # Start Ollama service
          ollama serve &
          echo "Started Ollama service in background"
          
          # Wait for Ollama to be ready (up to 30 seconds)
          MAX_RETRIES=30
          RETRY_COUNT=0
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Error: Ollama failed to start after $MAX_RETRIES seconds"
              exit 1
            fi
            echo "Waiting for Ollama to be ready... ($(( MAX_RETRIES - RETRY_COUNT )) seconds remaining)"
            sleep 1
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          echo "✓ Ollama service is running"
          
          # Pull the model
          ollama pull qwen3
          echo "✓ Model pulled successfully"
          
          # Verify model is available
          if ! ollama list | grep -q "qwen3"; then
            echo "Error: qwen3 model not found after pulling"
            exit 1
          fi
          echo "✓ Model verified"
          
      - name: Test Container Functionality
        run: |
          # Create test directory
          TEST_DIR=$(mktemp -d)
          
          # Test basic kanbn functionality
          docker run --rm -v $TEST_DIR:/workspace -w /workspace \
            -e KANBN_ENV=test \
            -e NODE_ENV=test \
            kanbn:test /bin/bash -c '
              # Test basic commands
              kanbn init --name "TestProject" --description "Testing kanbn in container" && \
              kanbn add "test-task" --name "Test Task" --description "Testing task creation" && \
              kanbn board && \
              kanbn status
            '
          
          # Run RAG tests if requested or if this is a release
          if [ "${{ github.event_name == 'release' || github.event.inputs.run_rag_tests == 'true' }}" = "true" ]; then
            # Test RAG integrations with Ollama
            docker run --rm -v $TEST_DIR:/workspace -w /workspace \
              -e KANBN_ENV=test \
              -e NODE_ENV=test \
              -e OLLAMA_HOST=http://host.docker.internal:11434 \
              -e USE_OLLAMA=true \
              --network host \
              kanbn:test /bin/bash -c "$(cat ./examples/test_docker_rag_integrations.sh)"
              
          # Setup OpenRouter test environment
          if [ ! -z "${{ secrets.OPENROUTER_API_KEY }}" ]; then
            echo "Setting up OpenRouter test environment..."
            echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > $TEST_DIR/.env
            echo "KANBN_ROOT=$(pwd)" >> $TEST_DIR/.env
            
            docker run --rm -v $TEST_DIR:/workspace -w /workspace \
              -e KANBN_ENV=test \
              -e NODE_ENV=test \
              -e KANBN_ROOT=/app \
              -v $(pwd):/app \
              -e USE_OLLAMA=false \
              kanbn:test /bin/bash -c "$(cat ./examples/test_openrouter_rag_integrations.sh)"

            docker run --rm -v $TEST_DIR:/workspace -w /workspace \
              -e KANBN_ENV=test \
              -e NODE_ENV=test \
              -e KANBN_ROOT=/app \
              -v $(pwd):/app \
              -e USE_OLLAMA=false \
              kanbn:test /bin/bash -c "$(cat ./examples/test_repository_context_integration.sh)"

            docker run --rm -v $TEST_DIR:/workspace -w /workspace \
              -e KANBN_ENV=test \
              -e NODE_ENV=test \
              -e KANBN_ROOT=/app \
              -v $(pwd):/app \
              -e USE_OLLAMA=true \
              -e OLLAMA_HOST=http://host.docker.internal:11434 \
              -e OLLAMA_MODEL=qwen3 \
              --network host \
              kanbn:test /bin/bash -c "$(cat ./examples/test_repository_context_integration.sh)"

            rm -f $TEST_DIR/.env
          fi
          fi

      - name: Login to Quay.io
        if: success() && (github.event_name == 'release' || github.event.inputs.push_to_registry == 'true')
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'release' || github.event.inputs.push_to_registry == 'true' }}
          tags: |
            ${{ github.event_name == 'release' || github.event.inputs.push_to_registry == 'true' && 'quay.io/takinosh/kanbn:latest' || '' }}
            ${{ github.event_name == 'release' && format('quay.io/takinosh/kanbn:{0}', github.event.release.tag_name) || github.event.inputs.image_tag != '' && format('quay.io/takinosh/kanbn:{0}', github.event.inputs.image_tag) || '' }}
