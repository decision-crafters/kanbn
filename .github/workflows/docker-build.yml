name: Build, Test and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container for testing
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: kanbn:test
          
      - name: Setup Ollama
        run: |
          curl https://ollama.ai/install.sh | sh
          ollama pull llama2
          
      - name: Test Container Functionality
        run: |
          # Create test directory
          TEST_DIR=$(mktemp -d)
          
          # Test basic kanbn functionality
          docker run --rm -v $TEST_DIR:/workspace -w /workspace \
            -e KANBN_ENV=test \
            -e NODE_ENV=test \
            kanbn:test /bin/bash -c '
              # Test basic commands
              kanbn init --name "TestProject" --description "Testing kanbn in container" && \
              kanbn add "test-task" --name "Test Task" --description "Testing task creation" && \
              kanbn board && \
              kanbn status
            '
            
          # Test RAG integrations with Ollama
          docker run --rm -v $TEST_DIR:/workspace -w /workspace \
            -e KANBN_ENV=test \
            -e NODE_ENV=test \
            -e OLLAMA_HOST=http://host.docker.internal:11434 \
            -e USE_OLLAMA=true \
            --network host \
            kanbn:test /bin/bash -c "$(cat ./examples/test_docker_rag_integrations.sh)"
            
          # Test OpenRouter integration if API key is available
          if [ ! -z "${{ secrets.OPENROUTER_API_KEY }}" ]; then
            docker run --rm -v $TEST_DIR:/workspace -w /workspace \
              -e KANBN_ENV=test \
              -e NODE_ENV=test \
              -e OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
              -e USE_OLLAMA=false \
              kanbn:test /bin/bash -c "$(cat ./examples/test_openrouter_rag_integrations.sh)"
          fi

      - name: Login to Quay.io
        if: success()
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            quay.io/takinosh/kanbn:latest
            quay.io/takinosh/kanbn:${{ github.event.release.tag_name }}
